<!DOCTYPE html>
<html lang="en">
<head>
    <title>Music Player</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="icon" href="./assets/icons/page_icon.png" type="image/png">
</head>
<body>
    
    <div class="container">

        <img id="current_song_image" src="./assets/images/queen.jpg" alt="queen">

        <div class="container_song_list">
            <ul class="song_list">

                <li class="song" onclick="update_current_song('somebody_to_love')" id="somebody_to_love">
                    <img class="album_photo" src="./assets/images/queen.jpg" alt="bohemian rhapsody">
                    <span class="song_name">Somebody To Love</span>
                    <br>
                    <span class="artist">Queen</span>
                </li>

                <hr class="hr_song_list">

                <li class="song" onclick="update_current_song('bohemian_rhapsody')" id="bohemian_rhapsody">
                    <img class="album_photo" src="./assets/images/queen.jpg" alt="bohemian rhapsody">
                    <span class="song_name">Bohemian Rhapsody</span>
                    <br>
                    <span class="artist">Queen</span>
                </li>

                <hr class="hr_song_list">

                <li class="song" onclick="update_current_song('otherside')" id="otherside">
                    <img class="album_photo" src="./assets/images/red_hot_californiacation.jpg" alt="californiacation">
                    <span class="song_name">Otherside</span>
                    <br>
                    <span class="artist">Red Hot Chili Peppers</span>
                </li>

                <hr class="hr_song_list">

                <li class="song" onclick="update_current_song('snow')" id="snow">
                    <img class="album_photo" src="./assets/images/red_hot_stadium.jpg" alt="stadium_arcadium">
                    <span class="song_name">Snow(Hey Oh)</span>
                    <br>
                    <span class="artist">Red Hot Chili Peppers</span>
                </li>

                <hr class="hr_song_list">

                <li class="song" onclick="update_current_song('take_what_you_want')" id="take_what_you_want">
                    <img class="album_photo" src="./assets/images/post_malone.jpg" alt="hollywood">
                    <span class="song_name">Take What You Want</span>
                    <br>
                    <span class="artist">Post Malone</span>
                </li>

                <hr class="hr_song_list">

            </ul>
        </div>
        
        <hr>
        
        <div class="bottom">

            <div class="current_song">
                <img id="current_song_album_photo" class="album_photo" src="./assets/images/queen.jpg" alt="bohemian rhapsody">
                <span id="current_song_name" class="song_name">Somebody To Love</span>
                <br>
                <span id="current_artist_name" class="artist">Queen</span>
            </div>

            <audio id="music" preload="metadata">
                <source src="./assets/music/somebody_to_love.mp3" type="audio/mp3">
            </audio>

            <div class="volume_control">
                <img class="control_icons" id="volume_button" onclick="mute()" src="./assets/icons/low_volume.png" alt="volume">
                <input class="volume_slider slider-progress" id="volume_level_slider" type="range" min="0" max="100" value="20">
            </div>

            <div class="song_time_container">
                <input class="song_time_slider slider-progress" id="song_time_slider_id" type="range" min="0" max="100" value="0">
                <span id="current_time">00:00</span>
                <span id="song_duration">01:00</span>
            </div>

            <div class="controls">

                <img class="control_icons" id="random_button" onclick="random()" src="./assets/icons/random2.png" alt="random">
                <img class="control_icons" id="back_button" onclick="back()" src="./assets/icons/back2.png" alt="back">
                <img class="control_icons" id="play_pause_button" onclick="play_pause()" src="./assets/icons/play2.png" alt="play_pause">
                <img class="control_icons" id="next_button" onclick="next(false)" src="./assets/icons/next2.png" alt="next">
                <img class="control_icons" id="repeat_button" onclick="repeat()" src="./assets/icons/repeat2.png" alt="repeat">
            </div>
            
        </div>
        
    </div>

    <footer>
        <div id="name_footer">
            Made by: David Fanchic Chatelard
        </div>
        <a target="_blank" href="https://www.instagram.com/david_fanchic/?hl=en">
            <img class="social_media_icons" width="40px" src="./assets/icons/insta.png" alt="insta">
        </a>
        <a target="_blank" href="https://github.com/David-Chatelard">
            <img class="social_media_icons" width="40px" src="./assets/icons/github.png" alt="github">
        </a>
        <br>
        Icons by <a id="link_icons8" target="_blank" href="https://icons8.com">Icons8</a>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
