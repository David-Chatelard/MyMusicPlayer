<!DOCTYPE html>
<html lang="en">
<head>
    <title>Music Player</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    
    <div class="container">

        <img id="current_song_image" src="./assets/images/queen.jpg" alt="queen">

        <div class="container_song_list">
            <ul class="song_list">

                <li class="song" onclick="somebody_to_love()" id="somebody_to_love">
                    <img class="album_photo" src="./assets/images/queen.jpg" alt="bohemian rhapsody">
                    <span class="song_name">Somebody To Love</span>
                    <br>
                    <span class="artist">Queen</span>
                </li>

                <hr class="hr_song_list">

                <li class="song" onclick="bohemian_rhapsody()" id="bohemian_rhapsody">
                    <img class="album_photo" src="./assets/images/queen.jpg" alt="bohemian rhapsody">
                    <span class="song_name">Bohemian Rhapsody</span>
                    <br>
                    <span class="artist">Queen</span>
                </li>

                <hr class="hr_song_list">

                <li class="song" onclick="otherside()" id="otherside">
                    <img class="album_photo" src="./assets/images/red_hot_californiacation.jpg" alt="californiacation">
                    <span class="song_name">Otherside</span>
                    <br>
                    <span class="artist">Red Hot Chili Peppers</span>
                </li>

                <hr class="hr_song_list">

                <li class="song" onclick="snow()" id="snow">
                    <img class="album_photo" src="./assets/images/red_hot_stadium.jpg" alt="stadium_arcadium">
                    <span class="song_name">Snow(Hey Oh)</span>
                    <br>
                    <span class="artist">Red Hot Chili Peppers</span>
                </li>

                <hr class="hr_song_list">

                <li class="song" onclick="take_what_you_want()" id="take_what_you_want">
                    <img class="album_photo" src="./assets/images/post_malone.jpg" alt="hollywood">
                    <span class="song_name">Take What You Want</span>
                    <br>
                    <span class="artist">Post Malone</span>
                </li>

                <hr class="hr_song_list">

            </ul>
        </div>
        
        <hr>
        
        <div class="bottom">

            <div class="current_song">
                <img id="current_song_album_photo" class="album_photo" src="./assets/images/queen.jpg" alt="bohemian rhapsody">
                <span id="current_song_name" class="song_name">Somebody To Love</span>
                <br>
                <span id="current_artist_name" class="artist">Queen</span>
            </div>

            <div class="controls">
                <img class="control_icons" onclick="random()" src="./assets/icons/random2.png" alt="random">
                <img class="control_icons" onclick="back()" src="./assets/icons/back2.png" alt="back">
                <img class="control_icons" onclick="play_pause()" src="./assets/icons/play2.png" alt="play_pause">
                <img class="control_icons" onclick="next()" src="./assets/icons/next2.png" alt="next">
                <img class="control_icons" onclick="repeat()" src="./assets/icons/repeat2.png" alt="repeat">
            </div>
            
        </div>
        
    </div>

    <footer>
        Icons by <a target="_blank" href="https://icons8.com">Icons8</a>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
